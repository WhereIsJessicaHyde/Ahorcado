<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman | Ironhack</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- div con el boton de nuevo juego -->
  <div id="main">
    <button id="new-game">New game</button>
  <!-- IDEA: dibujamos al hombre ahorcado -->
    <div id="hangman">
      <div class="right-bar"></div>
      <div class="top-bar"></div>
      <div class="left-bar"></div>
      <div class="base"></div>

      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm"></div>
      <div class="right-arm"></div>
      <div class="left-leg"></div>
      <div class="right-leg"></div>

      <div class="clearfix"></div>
    </div>
  <!-- IDEA: div con la palabra a descubrir -->
    <div id="game">
      <div id="currentWord"></div>
    </div>
  <!-- IDEA: contenedor con todas las letras que hemos ido utilizando -->
    <div id="letters">
    </div>
  <!-- IDEA: div que se muetra al ganar -->
  <!-- IDEA: escondemos los div que no deben mostrarse al principio con
  la clase hide -->
    <div id="you-win" class="hide">
      <p>Good job, you saved our man!</p>
    </div>
  <!-- IDEA: div que se muestra al perder -->
    <div id="game-over" class="hide">
      <p>Game over!</p>
    </div>
  </div>

  <script src="js/hangman.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
